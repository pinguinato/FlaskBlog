<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h1>Homepage</h1>
    {% for post in posts %}
        <h5>{{ post.title }}</h5>
        <p>{{ post.body }}</p>
    {% endfor %}
    {% if boolean_flag %}
        <p>Boolean Flag: True</p>
    {% endif %}
</body>
</html>
